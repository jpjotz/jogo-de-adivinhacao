<!doctype HTML>
<html>
 <head>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="https://github.com/jpjotz/testing/raw/refs/heads/images/icon.ico" type="image/x-icon">
 </head>
 
 <body>
  <div class="shareContainer">
    <button onclick="share()" class="shareButton" id="shareBtn">
    <i class="fa-solid fa-share-nodes"></i>
    </button>
    <p id="shareText"></p>
  </div>

   <div class="container">

     <h1>Jogo de Adivinhação</h1>
     <p>Adivinhe um número entre 1 e 100</p>
     <input type="number" placeholder="Digite seu número" id="guess">
     <br>
     <button onclick="checkGuess()" class="submitButton">
      <i class="fa-solid fa-paper-plane"></i>
      Enviar Palpite</button>
     <p id="feedback"></p>


     <button onclick="reiniciar()" class="reload">
       <i class="fa-solid fa-rotate"></i>
       Reiniciar</button>
   </div>

    <div class="streakContainer">
      <p id="streakText"></p>
      <button id="streakClear" onclick="streakClear()">Deletar Sequência</button>
    </div>

    <footer>
      <p>© Copyright 2025 - João Pedro</p>
    </footer>
   <script src="script.js"></script>
 </body>
</html>
